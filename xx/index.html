<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的电子简历</title>
    <!-- 引入Bootstrap -->
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <!-- 自定义样式 -->
    <style>
        .portfolio-item { 
            transition: transform 0.3s; 
            margin-bottom: 20px;
        }
        .portfolio-item:hover { 
            transform: scale(1.05); 
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        #uploadSection { display: none; }
        .card-img-top {
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body class="bg-light">
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">我的简历</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#about">关于我</a></li>
                    <li class="nav-item"><a class="nav-link" href="#portfolio">作品集</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">联系方式</a></li>
                    <li class="nav-item"><button class="btn btn-link nav-link" onclick="toggleUpload()">上传作品</button></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 主要内容 -->
    <div class="container my-5">
        <!-- 关于我 -->
        <section id="about" class="mb-5">
            <h2 class="mb-4">关于我</h2>
            <div class="row align-items-center">
                <div class="col-md-4 text-center">
                    <img src="avatar.jpg" alt="头像" class="img-fluid rounded-circle" style="width: 200px; height: 200px;">
                </div>
                <div class="col-md-8 mt-4 mt-md-0">
                    <h3>张三</h3>
                    <p class="lead">前端开发工程师 | 多媒体设计师</p>
                    <div class="row">
                        <div class="col-md-6">
                            <h5>技术栈</h5>
                            <ul>
                                <li>HTML/CSS/JavaScript</li>
                                <li>Photoshop</li>
                                <li>Premiere</li>
                            </ul>
                        </div>
                        <div class="col-md-6">
                            <h5>语言能力</h5>
                            <ul>
                                <li>中文（母语）</li>
                                <li>英语（CET-6）</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- 作品集 -->
        <section id="portfolio" class="mb-5">
            <h2 class="mb-4">作品展示</h2>
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" id="gallery">
                <!-- 作品会动态加载到这里 -->
            </div>
        </section>

        <!-- 联系方式 -->
        <section id="contact" class="mb-5">
            <h2 class="mb-4">联系我</h2>
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title"><i class="bi bi-envelope"></i> 邮箱</h5>
                            <p class="card-text">zhangsan@example.com</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 mt-3 mt-md-0">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title"><i class="bi bi-phone"></i> 电话</h5>
                            <p class="card-text">138-1234-5678</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- 上传区域 -->
    <div class="container my-5" id="uploadSection">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">上传作品</h2>
                <form id="uploadForm">
                    <div class="mb-3">
                        <input class="form-control" type="file" id="fileInput" multiple accept="image/*, video/*">
                    </div>
                    <button type="submit" class="btn btn-primary">开始上传</button>
                </form>
                <div id="uploadProgress" class="mt-3" style="display: none;">
                    上传进度：<span id="progressValue">0%</span>
                </div>
            </div>
        </div>
    </div>

    <!-- 引入依赖 -->
    <script src="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
